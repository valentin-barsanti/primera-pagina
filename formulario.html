<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="#">Galeria</a></li>
          <li><a href="./trabajos.html">Trabajos</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <form>
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required />
          </div>
          <br />
          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required />
          </div>
          <br />
          <div>
            Modalidad de Cursada:
            <input type="radio" name="modalidad" id="on-demand" />
            <label for="on-demand">On-Demand</label>
            <input type="radio" name="modalidad" id="en-vivo" />
            <label for="en-vivo">En vivo</label>
          </div>
          <br />
          <div>
            <label for="correo">Correo</label>
            <input type="email" id="correo" required />
          </div>
          <br />
          <div>
            <input type="checkbox" id="info" />
            <label for="info"
              >Deseo recibir información sobre nuevos posteos en la
              plataforma.</label
            >
            <br />
            <input type="checkbox" id="terminos" required />
            <label for="terminos"
              >Declaro que lei los terminos y condiciones y estoy listo para
              convertirme en desarrollador web Full Stack.</label
            >
          </div>
          <br />
          <div>
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </section>
    </main>
    <footer>
      <h3>Enlace a otros ejercicios</h3>
      <a href="./formulario.html" target="_blank">Formulario</a>
      <br />
      <a href="./prog-web-fs.html" target="_blank"
        >Programación Web Full Stack</a
      >
      <br />
      <a href="./curriculum-messi.html" target="_blank"
        >Curriculum Vitae de Lionel Messi</a
      >
    </footer>
  </body>
</html>
